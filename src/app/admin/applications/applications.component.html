<div class="container">

   <div *ngIf="info.length; else loading">

      <table>
         <thead>
            <tr>
               <th>#</th>
               <th>Имя</th>
               <th>Телефон</th>
               <th>Дата</th>
               <th>Пожелания</th>
               <th>Дейтвие</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let item of info, let index = index">
               <td>{{index + 1}}</td>
               <td>{{item.name}}</td>
               <td>{{item.tel}}</td>
               <td>{{item.date | date: 'mediumDate'}}</td>
               <td>{{item.wish}}</td>
               <td><a class="button button__table" (click)="remove(item.id)">Удалить</a></td>
            </tr>
         </tbody>
      </table>
   </div>
   <ng-template #loading>
      <p>
         Загрузка данных клиентов...
      </p>
   </ng-template>
</div>
