<ng-template appRef></ng-template>
<div *ngIf="toggle; else promo" class="button-promo">
   <div class="container">
      <div class="button-promo__row">
         <div (click)="setTimeLocalStorage()" class="button button-promo__button">Получить специальное предложение</div>
      </div>
   </div>
</div>

<ng-template #promo>

   <div class="promotion">
      <div class="container">
         <div class="promotion__row">
            <div class="promotion__text">
               <div class="title">Акция для новых клиентов!</div>
               <div class="promotion__descr">
                  При первой записи скидка на наращивание ресниц 300 рублей.
               </div>
            </div>
            <div class="promotion__timer">
               <div class="title">Осталось до конца акции:</div>
               <div class="timer">
                  <div class="timer__block">
                     <span id="hours">{{endDate | date: 'HH'}}</span>
                     часов
                  </div>
                  <div class="timer__block">
                     <span id="minutes">{{endDate | date: 'mm': undefined: 'ru'}}</span>
                     минут
                  </div>
                  <div class="timer__block">
                     <span id="seconds">{{endDate | date: 'ss'}}</span>
                     секунд
                  </div>
               </div>
            </div>
            <div class="promotion__button">
               <button class="button__appointment button" (click)="showModal()">Успей Записаться</button>
            </div>
         </div>

      </div>
   </div>
</ng-template>
